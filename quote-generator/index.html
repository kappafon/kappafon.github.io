<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Lord of the Rings - Quote Generator</title>
  <meta name="description" content="freeCodeCamp personal project - Quote Generator">
  <meta name="author" content="kappafon">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

  <h1>LOTR Quote Machine</h1>
  <div class="container">
    <div class="column-1">
      <img class="author-frame" id="author" src="images/urlRing_f36ydm.jpg" alt="author" />
      <img id="ringShadow" src="images/aRing_upnw4a.png" alt="ring" />
      <img class="ring-style" id="ring" src="images/aNormalRing_cvlnam.png" alt="ring" />
    </div>
    <div class="column-2">
      <blockquote>
        <p id="quoteText">"Press the ring for a new quote."</p>
        <footer>
          <p id="authorText">Goran - </p><a id="tweet" href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
        </footer>
      </blockquote>
    </div>
  </div>
